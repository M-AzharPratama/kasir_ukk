<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">KasirApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'produk_list' %}active{% endif %}" href="{{ url_for('produk_list') }}">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'lihat_pembelian' %}active{% endif %}" href="{{ url_for('lihat_pembelian') }}">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'list_users' %}active{% endif %}" href="{{ url_for('list_users') }}">User</a>
                    </li>
                </ul>
            </div>
            <!-- Profile Icon with Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i> <!-- Profile Icon -->
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="card shadow p-4">
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <img src="{{ url_for('static', filename='uploads/' ~ produk['foto']) }}" class="img-fluid rounded" alt="Gambar Produk">
                </div>
                <div class="col-md-8">
                    <h2 class="card-title mb-3">{{ produk['nama_produk'] }}</h2>
                    <p><strong>Harga:</strong> Rp {{ produk['harga'] }}</p>
                    <p><strong>Stok Tersedia:</strong> {{ produk['stok'] }}</p>
                </div>
            </div>
        </div>
        <a href="{{ url_for('produk_list') }}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Kembali ke daftar produk</a>
    </div>
</body>
</html>
