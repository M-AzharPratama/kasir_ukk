<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">KasirApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
                href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'produk_list' %}active{% endif %}"
                href="{{ url_for('produk_list') }}"
                >Produk</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'lihat_pembelian' %}active{% endif %}"
                href="{{ url_for('lihat_pembelian') }}"
                >Penjualan</a
              >
            </li>
            {% if session['role'] == 'admin' %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'list_users' %}active{% endif %}"
                href="{{ url_for('list_users') }}"
                >User</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
        <!-- Profile Icon with Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="profileDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user"></i>
            <!-- Profile Icon -->
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="profileDropdown"
          >
            <li>
              <a class="dropdown-item" href="{{ url_for('profile') }}"
                >Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Daftar Pengguna</h2>
          <a
            href="{{ url_for('export_users_excel') }}"
            class="btn btn-success"
            ><i class="fas fa-file-excel"></i> Unduh Excel</a
          >
        <a href="{{ url_for('tambah_user') }}" class="btn btn-primary"
          ><i class="fas fa-plus"></i> Tambah User</a
        >
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>Email</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.name }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
              <td>
                <div class="d-flex flex-wrap gap-2">
                  <a
                    href="{{ url_for('edit_user', user_id=u.id) }}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                  >
                  <form
                    action="{{ url_for('delete_user', user_id=u.id) }}"
                    method="POST"
                    onsubmit="return confirm('Yakin ingin menghapus user ini?');"
                  >
                    <button type="submit" class="btn btn-danger btn-sm">
                      Hapus
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
